<link rel="stylesheet" href="establecimiento-list.component.css">
<div class="container">
  <h2>Establecimientos</h2>
  <a routerLink="./nuevo" class="btn btn-primary mb-2">Nuevo establecimiento</a>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Dirección</th>
        <th>Capacidad</th>
        <th>Tipo</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let e of items">
        <td>{{e.establecimiento_id}}</td>
        <td>{{e.nombre}}</td>
        <td>{{e.direccion}}</td>
        <td>{{e.capacidad}}</td>
        <td>{{e.tipo}}</td>
        <td>
          <a [routerLink]="['/establecimiento/editar', e.establecimiento_id]" class="btn btn-sm btn-warning">✏️</a>
          <button (click)="delete(e.establecimiento_id)" class="btn btn-sm btn-danger">🗑️</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
