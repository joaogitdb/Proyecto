<link rel="stylesheet" href="usuario-form.component.css">
<div class="container">
  <h2>{{ id ? 'Editar' : 'Nuevo' }} usuario</h2>
  <form [formGroup]="form" (ngSubmit)="save()">
    <div class="mb-3">
      <label class="form-label">Usuario</label>
      <input class="form-control" formControlName="username">
    </div>
    <div class="mb-3">
      <label class="form-label">Contrase√±a</label>
      <input type="password" class="form-control" formControlName="passwordHash">
    </div>
    <div class="mb-3">
      <label class="form-label">Rol</label>
      <select class="form-select" formControlName="rol">
        <option value="ADMIN">ADMIN</option>
        <option value="OPERADOR">OPERADOR</option>
        <option value="LECTOR">LECTOR</option>
      </select>
    </div>
    <button class="btn btn-success" [disabled]="form.invalid">Guardar</button>
    <a class="btn btn-secondary ms-2" [routerLink]="['/usuario']">Cancelar</a>
  </form>
</div>
